<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeMere Problem Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DeMere Problem Solver</h1>
    <label for="tryDiceTimes">Number of Dice Rolls:</label>
    <input type="number" id="tryDiceTimes" value="10000000">
    <button onclick="solveDeMereProblem()">Solve</button>
    
    <div id="results">
      <p id="singleDiceResult"></p>
      <p id="doubleDiceResult"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
